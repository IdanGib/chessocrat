<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="game.css" 
        rel="stylesheet">
    <link rel="stylesheet" href="chessboard-1.0.0.css">
    <title>Chessocrat game</title>
  </head>
  <body>  
     <div id="err"></div>
   <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Chessocrat</a>
      <div class="navbar-brand">
          <span id="game"></span>
          <span id="size" class="badge rounded-pill bg-secondary">0</span>
      </div>
    </div>

         <div class="offcanvas offcanvas-end" tabindex="-1" 
          id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Votes</h5>
                <button type="button" class="btn-close text-reset" 
                data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <hr class="m-0">
            <div class="table-responsive">
              <table class="table text-center">
                  <thead>
                    <tr>
                      <th scope="col">Move</th>
                      <th scope="col">Vote</th>
                    </tr>
                  </thead>
                   <tbody id="votes_container"></tbody>
              </table>
            </div>
        </div>


  </nav>
   
    <div class="container-fluid position-relative">
            <div class="container m-auto rows game-container">
                <div class="my-2 row">
                        <div class="col text-start">
                           <div id="turn">
                            <span id="w_turn" class="badge rounded-pill border border-dark text-dark">
                              whites
                            </span>
                            <span  id="b_turn" class="badge rounded-pill bg-dark">
                              Blacks
                            </span>
                          </div>
                        </div>
                        <div id="pill-msg" class="col text-center">
                         
                        </div>
                        <div class="col text-end">
                            <button 
                              id="votes_info"
                              class="btn btn-success badge rounded-pill"
                              type="button" 
                              data-bs-toggle="offcanvas" 
                              data-bs-target="#offcanvasNavbar" 
                              aria-controls="offcanvasNavbar">
                              Votes
                            </button>
                        </div>
  
                   
                </div>
                <div id="board" class="m-auto my-2"></div>
                <form id="move" 
                    class="d-flex align-items-center position-relative justify-content-between">
                    <div id="mymove" class="d-flex align-items-center justify-content-center"></div>
                    <div id="voted" class="d-flex justify-content-center align-items-center w-100 position-absolute left-0 right-0 mx-auto"></div>
                    <div class="text-center">
                      <button class="btn btn-success"  data-action="vote">
                        <i style="pointer-events:none;" class="bi bi-check-circle-fill me-1"></i>    
                        <span style="pointer-events:none;">Vote</span>  
                    </button>
                    </div>
                
                </form>
                <div id="msg" class="text-center my-2"></div>
                <div id="modal"></div>
            </div>

    </div>

    <script src="../socket.io/socket.io.js"></script>
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   
        crossorigin="anonymous"></script>
       
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
    <script src="chessboard-1.0.0.min.js"></script>
    <script src="../components.js" ></script>
    <script src="game.js" ></script>
  </body>
</html>
